                <div id="stockchart"></div>

                <script>
                    d3.csv("./data/AAPL.csv", function(e, data) {

                        /* const response = fetch('https://financialmodelingprep.com/api/v3/historical-price-full/AAPL');
                        const json = response.json();
                        const data = json.historical; */

                        new stockchart(data, "6m", "#stockchart", [{
                                height: 200,
                                x_axis: true,
                                ratio: 'close',
                                curves: [{
                                        id: ["band_lower", "band_upper"],
                                        color: "#EAEAEA",
                                        width: 1.2
                                    }, {
                                        id: "open",
                                        color: "#638CDD",
                                        width: 1.2,
                                        name: "open",
                                        format: "$.2f"
                                    },
                                    /* {id: "high", color: "#AD2E4F", width: 1.2, name: "high"}, 
                                    {id: "low", color: "#638CDD", width: 1.2, name: "low", format:"$.2f"}, */
                                    {
                                        id: "close",
                                        color: "#5A5A5A",
                                        width: 1.2,
                                        name: "Close",
                                        format: "$.2f",
                                        diff: true
                                    },
                                ]
                            }, {
                                height: 200,
                                x_axis: true,
                                ratio: 'close',
                                curves: [{
                                    id: ["band_lower", "band_upper"],
                                    color: "#EAEAEA",
                                    width: 1.2
                                }, {
                                    id: "high",
                                    color: "#DE7171",
                                    width: 1.2,
                                    name: "high"
                                }, {
                                    id: "low",
                                    color: "#AFDF9A",
                                    width: 1.2,
                                    name: "low",
                                    format: "$.2f",
                                    diff: true
                                }, ]
                            },
                            /* {
                              y_axis: "sym",
                              curves: [
                                {id: "change", color: "#F4A6A6", width: 1.2, name: "change", format:".2f"},
                                {id: "signal", color: "#A2C0D9", width: 1.2, name: "Signal"},
                                {id: "div", width: 1.2, name: "Div", type: "area"},
                              ]
                            }, */
                            {
                                curves: [{
                                    id: "vwap",
                                    color: "#E0B8DA",
                                    width: 1.2,
                                    name: "vwap"
                                }, ]
                            },
                            /* 
                                      {
                                        curves: [
                                          {id: "change", color: "#A2C0D9", width: 1.2, name: "change"},
                                          {id: "dim", color: "#F4A6A6", width: 1.2, name: "DI-"},
                                          {id: "adx", color: "#777777", width: 1.4, name: "ADX"},
                                        ]
                                      } */
                        ])
                    });
