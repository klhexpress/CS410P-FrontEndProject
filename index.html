                <!--a class="nav-link" href="#">Sign in</!--a-->

        </ul>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <span data-feather="home"></span>
                                <i class="fas fa-poll"></i> Market <!--span class="sr-only">(current)</!--span-->

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">

                        <li class="nav-item">

                                <i class="fas fa-keyboard"></i> About

                        </li>
                    </ul>
                </div>
            </nav>

            <!--this section below is for search-->
            <main role="main" class="col-md-9 ml-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <!--h1 class="h2">Dashboard</!--h1-->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" id="searchform" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-primary" onclick="search()"><i class="fas fa-search-dollar"></i> GO</button>
                    </form>

                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">Share</button>
                            <button class="btn btn-sm btn-outline-secondary">Print</button>
                            <button class="btn btn-sm btn-outline-secondary">Clear</button>
                        </div>
                        <!--button-- class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </!--button-->
                    </div>
                </div>

                <p id="searchinfo"></p>

                <div id="stockchart"></div>

  <script>

    d3.csv("data/FR0000045072.csv", function(e, data) {
      new stockchart(data, "2y", "#stockchart", [
        {
          height: 200,
          x_axis: true,
          ratio: 'close',
          curves: [
            {id: ["band_lower", "band_upper"], color: "#EAEAEA", width: 1.2},
            {id: "ewma12", color: "#F4A6A6", width: 1.2, name: "EWMA12"},
            {id: "ewma26", color: "#A2C0D9", width: 1.2, name: "EWMA26"},
            {id: "close", color: "#666666", width: 1.2, name: "Close", format:"$.2f", diff: true},
          ]
        },
        {
          y_axis: "sym",
          curves: [
            {id: "macd", color: "#F4A6A6", width: 1.2, name: "MACD"},
            {id: "signal", color: "#A2C0D9", width: 1.2, name: "Signal"},
            {id: "div", width: 1.2, name: "Div", type: "area"},
          ]
        },
        {
          curves: [
            {id: "rsi", color: "#E0B8DA", width: 1.2, name: "RSI"},
          ]
        },
        {
          curves: [
            {id: "dip", color: "#A2C0D9", width: 1.2, name: "DI+"},
            {id: "dim", color: "#F4A6A6", width: 1.2, name: "DI-"},
            {id: "adx", color: "#777777", width: 1.4, name: "ADX"},
          ]
        }
      ])
    });

  </script>

            </main>
        </div>
    </div>

</body>
